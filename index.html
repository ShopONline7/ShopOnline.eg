<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopOnline</title>
    <link rel="icon" href="marketlogo.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('market.png');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 50px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }

        .button:active {
            transform: scale(0.98);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ShopOnline</h1>
        <p>أهلاً بك في متجرنا الإلكتروني! اختر من الخيارات أدناه:</p>
        <div class="button-container">
            <a href="signup.html"><button class="button">إنشاء حساب</button></a>
            <a href="login.html"><button class="button">تسجيل الدخول</button></a>
        </div>
    </div>
</body>
</html>
